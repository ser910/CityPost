<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Калькулятор</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/ui-lightness/jquery-ui.css" />
</head>
<body>
    <div class="page-content">
        <h2 class="main-content-section__content-box-header">Калькулятор</h2>
        <div class="inner-content-box">
            <form action="javascript:void(0);">
                <div class="row">
                    <div class="form-group col-sm-3 col-md-3 autocomplete">
                        <label for="from-input">Откуда:</label>
                        <input id="from-input" class="form-control" type="text" required />
                        <img id="loading" src="img/loading1.gif" />
                    </div>
                    <div class="form-group col-sm-2 col-md-2">
                        <label for="self-pickap-input">Сам до терминала:</label>
                        <input id="self-pickap-input" class="form-control" type="checkbox" />
                    </div>
                    <div class="form-group col-sm-2 col-md-2">
                        <label for="weight-input">Вес:</label>
                        <input id="weight-input" class="form-control" type="text" required />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-3 col-md-3 autocomplete">
                        <label for="to-input">Куда:</label>
                        <input id="to-input" class="form-control" type="text" required />
                        <img id="loading2" src="img/loading1.gif" />
                    </div>
                    <div class="form-group col-sm-2 col-md-2">
                        <label for="self-delivery-input">Сам с терминала:</label>
                        <input id="self-delivery-input" class="form-control" type="checkbox" />
                    </div>
                    <div class="form-group col-sm-2 col-md-2">
                        <label for=" volume-input">Обьем:</label>
                        <input id="volume-input" class="form-control" type="text" required />  
                    </div>
                </div>
                <div class="row">
                    <button id="calc" class="col-sm-2 col-md-2" style="color:white; background-color:red">Посчитать</button>
                </div>
                <br />
                
            </form>
            <div id="result" class="col-md-6 col-sm-6">
                  
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--<script src="js/libs/jquery.mask.js"></script>-->
    <script src="js/lib/dpdcalc.js" type="text/javascript"></script>
</body>
</html>
